<div class="row">
  <div class="col-md-6">
    <h2>Professores cadastrados</h2>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary btn-lg pull-right">Novo</button>
  </div>
</div>
<table class="table">
  <thead>
    <th>Nome</th>
    <th>Username</th>
    <th>Endere√ßo</th>
    <th>Telefone</th>
    <th>Data de Nascimento</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let professor of professores | async">
      <td>{{professor.nome}}</td>
      <td>{{professor.username.username}}</td>
      <td>{{professor.endereco}}</td>

  </tbody>
</table>
